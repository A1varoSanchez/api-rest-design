openapi: 3.0.3
security: []
info:
  title: Task Manager API
  description: API para la gesti칩n de tareas del curso Dise침o de APIs REST
  contact:
    name: Equipo del curso
    email: soporte@taskmanager.dev
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 1.0.0
servers:
- url: https://staging.api.taskmanager.dev/v1
  description: Servidor de staging
tags:
- name: Tasks
  description: Operaciones relacionadas con la gesti칩n de tareas
paths:
  /tasks:
    get:
      operationId: getTasks
      tags:
      - Tasks
      summary: Obtener todas las tareas
      description: Devuelve una lista de tareas registradas
      responses:
        "200":
          description: Lista de tareas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
        "400":
          description: Error de solicitud
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      operationId: createTask
      tags:
      - Tasks
      summary: Crear una nueva tarea
      description: Crea una nueva tarea a partir de los datos enviados
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/tasks_body"
        required: true
      responses:
        "201":
          description: Tarea creada correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "400":
          description: Error de solicitud
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Task:
      required:
      - status
      - title
      type: object
      properties:
        id:
          type: string
          example: 64ab32cd9f0c1e12a45b78d9
        title:
          type: string
          example: Preparar pr치ctica de OpenAPI
        description:
          type: string
          example: Definir modelos y esquemas en OpenAPI
        status:
          type: string
          example: todo
          enum:
          - todo
          - in_progress
          - done
        priority:
          type: string
          example: medium
          enum:
          - low
          - medium
          - high
        dueDate:
          type: string
          format: date-time
          example: 2025-10-30T14:00:00Z
        tags:
          type: array
          items:
            type: string
            example: "[\"work\",\"urgent\"]"
    Error:
      required:
      - error
      type: object
      properties:
        error:
          type: string
          example: Validation error
        details:
          type: string
          example: The field 'title' is required
    tasks_body:
      required:
      - status
      - title
      type: object
      properties:
        title:
          type: string
          example: Preparar curso de OpenAPI
        status:
          type: string
          example: todo
